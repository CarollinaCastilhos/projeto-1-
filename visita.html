<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
<div class="gallery">
  <div class="sl">
  <img src="img1.jfif" alt="Imagem 1" onclick="openModal(this)">
  <img src="img2.jfif" alt="Imagem 2" onclick="openModal(this)">
  <img src="img3.jfif" alt="Imagem 3" onclick="openModal(this)">
  <img src="img4.jfif" alt="Imagem 4" onclick="openModal(this)">
  <img src="img5.jfif" alt="Imagem 5" onclick="openModal(this)">
  <img src="img6.jfif" alt="Imagem 6" onclick="openModal(this)">
  <div class="sl"></div>
  <img src="img7.jfif" alt="Imagem 7" onclick="openModal(this)">
  <img src="img8.jfif" alt="Imagem 8" onclick="openModal(this)">
  <img src="img9.jfif" alt="Imagem 9" onclick="openModal(this)">
  <img src="img10.jfif" alt="Imagem 10" onclick="openModal(this)">
  
  <!- imagens aqui -->
</div>

<div class="modal" id="modal">
  <span class="modal-content">
    <img id="modal-image" src="" alt="Imagem Ampliada">
  </span>
</div>

<script>
function openModal(imgElement) {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");

  modalImage.src = imgElement.src;
  modal.style.display = "flex";

  modal.addEventListener("click", closeModal);
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  modal.removeEventListener("click", closeModal);
}
</script>
</body>
</html>
