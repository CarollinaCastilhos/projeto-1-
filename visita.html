<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Fancybox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="visita">
        <a data-fancybox="visita" href="img1.jfif"><img src="pqpp/1.jfif" alt="Foto 1" height="100" width="100></a>
        <a data-fancybox="visita" href="img2.jfif"><img src="pqpp/2.jfif" alt="Foto 2"></a>
        <a data-fancybox="visita" href="img3.jfif"><img src="pqpp/3.jfif" alt="Foto 3"></a>
       <a data-fancybox="visita" href="img4.jfif"><img src="pqpp/4.jfif" alt="Foto 4"></a>
       <a data-fancybox="visita" href="img5.jfif"><img src="pqpp/5.jfif" alt="Foto 5"></a>
       <a data-fancybox="visita" href="img6.jfif"><img src="pqpp/6.jfif" alt="Foto 6"></a>
       <a data-fancybox="visita" href="img7.jfif"><img src="pqpp/7.jfif" alt="Foto 7"></a>
       <a data-fancybox="visita" href="img8.jfif"><img src="pqpp/8.jfif" alt="Foto 8"></a>
       <a data-fancybox="visita" href="img9.jfif"><img src="pqpp/9.jfif" alt="Foto 9"></a>
       <a data-fancybox="visita" href="img10.jfif"><img src="pqpp/10.jfif" alt="Foto 10"></a>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

 <script>
    $(document).ready(function() {
        $("[data-fancybox='visita']").fancybox({
            buttons: [
                "zoom",
                "slideShow",
                "fullScreen",
                "download",
                "thumbs",
                "close"
            ],
        });
    });
</script>

</body>
</html>
