<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Estilo Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        #music-player {
            max-width: 400px;
            margin: 0 auto;
        }

        #music-info {
            background-color: #333333;
            padding: 20px;
        }

        #music-info h2 {
            font-size: 24px;
            margin: 0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #14a943;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <div id="ana.mp3">
            <p>Ana Castela</p>
            <audio id="player" controls>
        <source src="ana.mp3" type="audio/mpeg">
    </audio>
        </div>
        <div id="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
    </div>

    <script>
        const musicInfo = document.getElementById('music-info');
        const musicTitle = musicInfo.querySelector('h2');
        const musicArtist = musicInfo.querySelector('p');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const musicList = [
            { title: 'ana.mp3', artist: 'Ana Castela' },
            { title: 'Música 2', artist: 'Artista 2' },
            { title: 'Música 3', artist: 'Artista 3' },
            { title: 'Música 4', artist: 'Artista 4' },
            { title: 'Música 5', artist: 'Artista 5' },
            { title: 'Música 6', artist: 'Artista 6' },
            { title: 'Música 7', artist: 'Artista 7' },
            { title: 'Música 8', artist: 'Artista 8' },
            { title: 'Música 9', artist: 'Artista 9' },
            { title: 'Música 10', artist: 'Artista 10' }
        ];
        let currentMusic = 0;
        let isPlaying = false;

        function updateMusicInfo() {
            musicTitle.textContent = musicList[currentMusic].title;
            musicArtist.textContent = musicList[currentMusic].artist;
        }

        function playMusic() {
            updateMusicInfo();
            playButton.textContent = "Pausar";
            isPlaying = true;
        }

        function pauseMusic() {
            playButton.textContent = "Play";
            isPlaying = false;
        }

        playButton.addEventListener('click', function() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        prevButton.addEventListener('click', function() {
            if (currentMusic > 0) {
                currentMusic--;
                playMusic();
            }
        });

        nextButton.addEventListener('click', function() {
            if (currentMusic < musicList.length - 1) {
                currentMusic++;
                playMusic();
            }
        });

        // Inicie a reprodução da primeira música
        playMusic();
    </script>
</body>
</html>
