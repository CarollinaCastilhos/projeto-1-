<!DOCTYPE html>
<html>
<head>
  <title>Player de Música</title>
  <style>
  /* Estilo para o player de música */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: FF69B4;
  padding: 20px;
}

h1 {
  color: HotPink;
}

#audio {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  display: block;
}

#playPauseButton {
  background-color: EE82EE;
  color: Fuchsia;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#playPauseButton:hover {
  background-color: #0056b3;
}
    #player {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    #audio {
      width: 100%;
      margin-bottom: 10px;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #playPauseButton, #nextButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

   <body>
    <div class="music-player">
        <h1>Player de Música</h1>
        <audio id="audio" controls autoplay>
            <source src="sua-musica-1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <ul class="playlist">
            <li><button id="prev">Anterior</button></li>
            <li><button id="next">Próxima</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
  </style>
</head>
