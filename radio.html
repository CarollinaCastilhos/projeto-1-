<!DOCTYPE html>
<html>
<head>
  <title>Player de Música</title>
  <style>
  /* Estilo para o player de música */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: FF69B4;
  padding: 20px;
}

h1 {
  color: HotPink;
}

#audio {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  display: block;
}

#playPauseButton {
  background-color: EE82EE;
  color: Fuchsia;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#playPauseButton:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1>Player de Música</h1>
  <audio id="audio" controls>
    <source src="bruno.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="j e m.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="Sna Taylor Swift.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="jem.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="jm.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="jorge e mateus.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="juju.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="justin.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="magico.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="audio" controls>
    <source src="mk.mp3" type="audio/mpeg">
  </audio>
  
  <button id="playPauseButton">Reproduzir</button>

  <script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('playPauseButton');

   function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseButton.innerText = 'Pausar';
      } else {
        audio.pause();
        playPauseButton.innerText = 'Reproduzir';
      }
    }

    function playNextTrack() {
      currentTrackIndex++;
      if (currentTrackIndex >= playlist.length) {
        currentTrackIndex = 0; // Volta para a primeira música quando chegar ao final da lista
      }
      audio.src = playlist[currentTrackIndex];
      audio.play();
      playPauseButton.innerText = 'Pausar';
    }

    playPauseButton.addEventListener('click', togglePlay);
    nextButton.addEventListener('click', playNextTrack);
    
    playPauseButton.addEventListener('click', togglePlay);
  </script>
</body>
</html>
