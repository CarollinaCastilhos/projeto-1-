<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Estilo Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        #music-player {
            max-width: 400px;
            margin: 0 auto;
        }

        #music-info {
            background-color: #333333;
            padding: 20px;
        }

        #music-info h2 {
            font-size: 24px;
            margin: 0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #14a943;
        }
    </style>
</head>
<body>
    <div id="music-player">
         <div id="music-info">
        <div id="ana.mp3">
            <p>Ana Castela</p>
            <audio id="player" controls>
        <source src="ana.mp3" type="audio/mpeg">
    </audio>
            <div id="music-info">
             <div id="bruno.mp3">
            <p>Bruno Mars</p>
            <audio id="player" controls>
        <source src="bruno.mp3" type="audio/mpeg">
    </audio>
           <div id="j e m.mp3">
            <p>Jorge e Mateus</p>
            <audio id="player" controls>
        <source src="j e m.mp3" type="audio/mpeg">
    </audio>
            <div id="jem.mp3">
            <p>Jorge e Mateus</p>
            <audio id="player" controls>
        <source src="jem.mp3" type="audio/mpeg">
    </audio>
            <div id="zé neto.mp3">
            <p>Zé neto e Cristiano</p>
            <audio id="player" controls>
        <source src="zé neto.mp3" type="audio/mpeg">
    </audio>
            <div id="zé.mp3">
            <p>zé neto e Cristiano</p>
            <audio id="player" controls>
        <source src="zé.mp3" type="audio/mpeg">
    </audio>
             <div id="juju.mp3">
            <p>Justin Bieber</p>
            <audio id="player" controls>
        <source src="juju.mp3" type="audio/mpeg">
    </audio>
             <div id="mk.mp3">
            <p>Mateus e Kauan</p>
            <audio id="player" controls>
        <source src="mk.mp3" type="audio/mpeg">
    </audio>
             <div id="Sna Taylor Swift.mp3">
            <p>Sna Taylor Swif</p>
            <audio id="player" controls>
        <source src="Sna Taylor Swift.mp3" type="audio/mpeg">
    </audio>
              <div id="musicataylor2.mp3">
            <p> Taylor Swift</p>
            <audio id="player" controls>
        <source src="musicataylor2.mp3" type="audio/mpeg">
    </audio>
            
        </div>
        <div id="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
    </div>

    <script>
        const musicInfo = document.getElementById('music-info');
        const musicTitle = musicInfo.querySelector('h2');
        const musicArtist = musicInfo.querySelector('p');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const musicList = [
            { title: 'ana.mp3', artist: 'Ana Castela' },
            { title: 'bruno.mp3', artist: 'Bruno Mars' },
            { title: 'j e m.mp3', artist: 'Jorge e Mateus' },
            { title: 'Música 4', artist: 'Jorge e Mateus' },
            { title: 'Música 5', artist: 'Zé neto e Cristiano' },
            { title: 'Música 6', artist: 'Zé Neto e Cristiano' },
            { title: 'Música 7', artist: 'Justin Bieber' },
            { title: 'Música 8', artist: 'Mateus e Kauan' },
            { title: 'Música 9', artist: 'Taylor Swift' },
            { title: 'Música 10', artist: 'Taylor Swif' }
        ];
        let currentMusic = 0;
        let isPlaying = false;

        function updateMusicInfo() {
            musicTitle.textContent = musicList[currentMusic].title;
            musicArtist.textContent = musicList[currentMusic].artist;
        }

        function playMusic() {
            updateMusicInfo();
            playButton.textContent = "Pausar";
            isPlaying = true;
        }

        function pauseMusic() {
            playButton.textContent = "Play";
            isPlaying = false;
        }

        playButton.addEventListener('click', function() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        prevButton.addEventListener('click', function() {
            if (currentMusic > 0) {
                currentMusic--;
                playMusic();
            }
        });

        nextButton.addEventListener('click', function() {
            if (currentMusic < musicList.length - 1) {
                currentMusic++;
                playMusic();
            }
        });

        // Inicie a reprodução da primeira música
        playMusic();
    </script>
</body>
</html>
