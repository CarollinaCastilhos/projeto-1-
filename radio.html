<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #music-player {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #music-list {
            list-style-type: none;
            padding: 0;
        }

        #music-list li {
            margin: 5px 0;
        }

        #music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <h1>Player de Música</h1>
        <ul id="music-list">
            <li><a href="Sna Taylor Swift.mp3" onclick="playMusic(0)"> Taylor Swift</a></li>
            <li><a href="bruno.mp3" onclick="playMusic(1)">Bruno Mars</a></li>
            <li><a href="j e m.mp3" onclick="playMusic(2)">Jorge E Mateus</a></li>
            <li><a href="james.mp3" onclick="playMusic(3)"> James</a></li>
            <li><a href="jem.mp3" onclick="playMusic(4)">JORGE e MATEUS</a></li>
            <li><a href="jm.mp3" onclick="playMusic(5)">Jorge e mateus</a></li>
            <li><a href="jorge e mateus.mp3" onclick="playMusic(6)"> Jorge e mateus</a></li>
            <li><a href="juju.mp3" onclick="playMusic(7)">Justin Bieber</a></li>
            <li><a href="justin.mp3" onclick="playMusic(8)">Justin</a></li>
            <li><a href="magico.mp3" onclick="playMusic(9)">Mágico</a></li>
        </ul>
        <audio id="audio" controls>
            <source src="Sna Taylor Swift.mp3" type="audio/mpeg">
           <source src="bruno.mp3"type="audio/mpeg">
           <source src="j e m.mp3"type="audio/mpeg">
           <source src="james.mp3"type="audio/mpeg">
           <source src="jem.mp3" type="audio/mpeg">
           <source src="jm.mp3", type="audio/mpeg">
           <source src="jorge e mateus.mp3" type="audio/mpeg">
           <source src="juju.mp3" type="audio/mpeg">
           <source src="justin.mp3" type="audio/mpeg">
           <source src="magico.mp3" type="audio/mpeg">
        </audio>
        <div id="music-controls">
            <button onclick="previousMusic()">Anterior</button>
            <button onclick="nextMusic()">Próxima</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const audioSource = document.getElementById('audio-source');
        const musicList = [
            'Sna Taylor Swift.mp3',
            'bruno.mp3',
            'j e m.mp3',
            'james.mp3',
            'jem.mp3',
            'jm.mp3',
            'jorge e mateus.mp3',
            'juju.mp3',
            'justin.mp3',
            'magico.mp3',
        ];
        let currentMusic = 0;

        function playMusic(index) {
            currentMusic = index;
            audioSource.src = musicList[index];
            audio.load();
            audio.play();
        }

        function previousMusic() {
            if (currentMusic > 0) {
                currentMusic--;
                playMusic(currentMusic);
            }
        }

        function nextMusic() {
            if (currentMusic < musicList.length - 1) {
                currentMusic++;
                playMusic(currentMusic);
            }
        }
    </script>
</body>
</html>
