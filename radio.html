<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Player de Música</title>
</head>
     <style>
         body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #232f3e;
    padding: 20px 0;
}

h1 {
    font-size: 28px;
    margin: 0;
    color: #fff;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

.player-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

button {
    background-color: #232f3e;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #1d2633;
}

footer {
    margin-top: 20px;
    text-align: center;
    color: #888;
}
 </style>
<body>
    <div class="container">
        <header>
            <h1>Meu Player de Música</h1>
        </header>
        <main>
            <div class="player-container">
                <audio id="player" controls>
                    <p> Ana Castela</p>
                   <source src="ana.mp3" type="audio/mpeg">
                </audio>
                 <div id="bruno.mp3">
            <audio id="player" controls>
                 <p>Bruno Mars</p>
        <source src="bruno.mp3" type="audio/mpeg">
    </audio>
           <div id="j e m.mp3">
            <audio id="player" controls>
                 <p>Jorge e Mateus</p>
        <source src="j e m.mp3" type="audio/mpeg">
    </audio>
            <div id="jem.mp3">
            <audio id="player" controls>
                 <p>Jorge e Mateus</p>
        <source src="jem.mp3" type="audio/mpeg">
    </audio>
            <div id="zé neto.mp3">
            <audio id="player" controls>
                <p>Zé neto e Cristiano</p>
        <source src="zé neto.mp3" type="audio/mpeg">
    </audio>
            <div id="zé.mp3">
            <audio id="player" controls>
                <p>zé neto e Cristiano</p>
        <source src="zé.mp3" type="audio/mpeg">
    </audio>
             <div id="juju.mp3">
            <audio id="player" controls>
                <p>Justin Bieber</p>
        <source src="juju.mp3" type="audio/mpeg">
    </audio>
             <div id="mk.mp3">
            <audio id="player" controls>
                <p>Mateus e Kauan</p>
        <source src="mk.mp3" type="audio/mpeg">
    </audio>
             <div id="Sna Taylor Swift.mp3">
            <audio id="player" controls>
                 <p>Sna Taylor Swif</p>
        <source src="Sna Taylor Swift.mp3" type="audio/mpeg">
    </audio>
              <div id="musicataylor2.mp3">
            <audio id="player" controls>
                 <p> Taylor Swift</p>
        <source src="musicataylor2.mp3" type="audio/mpeg">
    </audio>
                
                <div class="controls">
                    <button id="prevButton">Anterior</button>
                    <button id="playPauseButton">Play</button>
                    <button id="nextButton">Próxima</button>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2023 Meu Player de Música
        </footer>
    </div>
    
    <script >
        const player = document.getElementById("player");
const playPauseButton = document.getElementById("playPauseButton");
const prevButton = document.getElementById("prevButton");
const nextButton = document.getElementById("nextButton");

const musicas = [
    "ana.mp3",
    "bruno.mp3",
    "j e m.mp3",
    "jem.mp3",
    "zé neto.mp3",
    "zé.mp3",
    "juju.mp3",
    "mk.mp3",
    "Sna Taylor Swift.mp3",
    "musicataylor2.mp3"
];

let musicaAtual = 0;

function tocarMusica() {
    player.src = musicas[musicaAtual];
    player.play();
    playPauseButton.textContent = "Pause";
}

function pausarMusica() {
    player.pause();
    playPauseButton.textContent = "Play";
}

function proximaMusica() {
    if (musicaAtual < musicas.length - 1) {
        musicaAtual++;
    } else {
        musicaAtual = 0;
    }
    tocarMusica();
}

function musicaAnterior() {
    if (musicaAtual > 0) {
        musicaAtual--;
    } else {
        musicaAtual = musicas.length - 1;
    }
    tocarMusica();
}

playPauseButton.addEventListener("click", () => {
    if (player.paused) {
        tocarMusica();
    } else {
        pausarMusica();
    }
});

nextButton.addEventListener("click", () => {
    proximaMusica();
});

prevButton.addEventListener("click", () => {
    musicaAnterior();
});

// Tocar a primeira música ao carregar a página
tocarMusica();

    </script>
</body>
</html>
