<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #music-player {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #music-list {
            list-style-type: none;
            padding: 0;
        }

        #music-list li {
            margin: 5px 0;
        }

        #music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <h1>Player de Música</h1>
        <ul id="music-list">
            <li><a href="#" onclick="playMusic(0)">Música 1</a></li>
            <li><a href="#" onclick="playMusic(1)">Música 2</a></li>
            <li><a href="#" onclick="playMusic(2)">Música 3</a></li>
            <li><a href="#" onclick="playMusic(3)">Música 4</a></li>
            <li><a href="#" onclick="playMusic(4)">Música 5</a></li>
            <li><a href="#" onclick="playMusic(5)">Música 6</a></li>
            <li><a href="#" onclick="playMusic(6)">Música 7</a></li>
            <li><a href="#" onclick="playMusic(7)">Música 8</a></li>
            <li><a href="#" onclick="playMusic(8)">Música 9</a></li>
            <li><a href="#" onclick="playMusic(9)">Música 10</a></li>
        </ul>
        <audio id="audio" controls>
            <source src="" id="audio-source">
        </audio>
        <div id="music-controls">
            <button onclick="previousMusic()">Anterior</button>
            <button onclick="nextMusic()">Próxima</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const audioSource = document.getElementById('audio-source');
        const musicList = [
            'caminho-para-a-musica-1.mp3',
            'caminho-para-a-musica-2.mp3',
            'caminho-para-a-musica-3.mp3',
            'caminho-para-a-musica-4.mp3',
            'caminho-para-a-musica-5.mp3',
            'caminho-para-a-musica-6.mp3',
            'caminho-para-a-musica-7.mp3',
            'caminho-para-a-musica-8.mp3',
            'caminho-para-a-musica-9.mp3',
            'caminho-para-a-musica-10.mp3',
        ];
        let currentMusic = 0;

        function playMusic(index) {
            currentMusic = index;
            audioSource.src = musicList[index];
            audio.load();
            audio.play();
        }

        function previousMusic() {
            if (currentMusic > 0) {
                currentMusic--;
                playMusic(currentMusic);
            }
        }

        function nextMusic() {
            if (currentMusic < musicList.length - 1) {
                currentMusic++;
                playMusic(currentMusic);
            }
        }
    </script>
</body>
</html>
