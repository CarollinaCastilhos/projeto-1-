        }

        button {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {

        }
    </style>
</head>
<body>
    <div id="music-player">

        <source src="zé.mp3" type="audio/mpeg">
    </audio>
             <div id="juju.mp3">

        </div>
        <div id="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
    </div>

    <script>
       const audio = document.getElementById('audio');
const playPauseButton = document.getElementById('playPauseButton');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');

const musicList = [
    'musica1.mp3',
    // Adicione o caminho para suas outras músicas aqui
];

let currentTrackIndex = 0;

function playPause() {
    if (audio.paused) {
        audio.play();
        playPauseButton.innerHTML = '&#10074;&#10074;'; // Ícone de pausa
    } else {
        audio.pause();
        playPauseButton.innerHTML = '&#9658;'; // Ícone de reprodução
    }
}

function nextTrack() {
    currentTrackIndex = (currentTrackIndex + 1) % musicList.length;
    audio.src = musicList[currentTrackIndex];
    audio.play();
}

function prevTrack() {
    currentTrackIndex = (currentTrackIndex - 1 + musicList.length) % musicList.length;
    audio.src = musicList[currentTrackIndex];
    audio.play();
}

playPauseButton.addEventListener('click', playPause);
nextButton.addEventListener('click', nextTrack);
prevButton.addEventListener('click', prevTrack);

    </script>
